<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMKN 2 Indramayu Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>SMKN 2 Indramayu AI Assistant</h2>
            <button id="new-chat-btn">New Chat</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                Halo! Saya asisten AI SMKN 2 Indramayu. Ada yang bisa saya bantu?
            </div>
        </div>
        <div class="chat-input-area">
            <div id="recommended-questions-container"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ketik pesanmu di sini..." autocomplete="off" required>
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
